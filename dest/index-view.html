<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Wingspan Delivery Services Statistics</title>
  <meta name="description" content="Tool to display enhanced statistics. Originally developed by Valtyr Farshield. Rewritten by Lenai Chelien (@Second_Fry).">

  <!-- Base URL for local development (use / for localhost root) -->
  <base href="http://localhost:5500/">


<link rel="stylesheet" href="/dest/css/index.css">
<link rel="stylesheet" href="/dest/css/default.css">

</head>
<body>
  <!-- Main app container -->
  <router-view id="vue-root"></router-view>

  <script>
    // Enable dark mode if previously set
    if (localStorage.getItem('isDark') === 'true') {
      document.body.style.backgroundColor = '#111';
    }
  </script>

  <!-- JavaScript Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.9/dayjs.min.js"  crossorigin="anonymous"></script> <!-- Using dayjs instead of moment -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuex@3.6.2/dist/vuex.min.js"  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-router@3.5.3/dist/vue-router.min.js" crossorigin="anonymous"></script>

  <!-- App Bundle -->
  <script type="module" src="/dest/js/app.bundle.js"></script>
</body>
</html>
